<mat-toolbar color="primary" class="example-header">
  <mat-toolbar-row>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card class="messageCard">
  <mat-card-header>
    <mat-card-title>Click this to receive a message.</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="message()" color="primary">Message</button>
  </mat-card-content>
</mat-card>
