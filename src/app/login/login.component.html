<mat-toolbar color="warn" class="example-header">
  <mat-toolbar-row>
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <ng-template matMenuContent>
        <button mat-menu-item (click)="navigate('login')">Login</button>
        <button mat-menu-item (click)="navigate('about')">About</button>
        <button mat-menu-item (click)="navigate('contact')">Contact</button>
        <button mat-menu-item (click)="navigate('snackbar')">Snackbar</button>
        <button mat-menu-item (click)="navigate('expansion')">Expansion</button>
        <button mat-menu-item (click)="navigate('spinner')">Spinner</button>
        <button mat-menu-item (click)="navigate('sidenav')">Sidenav</button>
        <button mat-menu-item (click)="navigate('table')">Tables</button>
      </ng-template>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="warn">Login</button>
  </mat-card-actions>
</mat-card>
